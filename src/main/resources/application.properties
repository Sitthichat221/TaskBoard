spring.application.name=TaskBoard

# Database - Production PostgreSQL (Cloud Render)
# Use SPRING_DATASOURCE_URL if available, otherwise use DATABASE_URL with jdbc: prefix
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:${DATABASE_URL:postgresql://localhost:5432/taskboard?sslmode=require}}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:domdom221B!}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL_AUTO:update}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database=postgresql
spring.jpa.generate-ddl=false
spring.jpa.open-in-view=false

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/

# Security logging
logging.level.org.springframework.security=INFO
logging.level.com._6.TaskBoard=INFO

# JWT Configuration
security.jwt.secret-key=${JWT_SECRET_KEY:3cfa76ef14937c1c0ea519f8fc057a80fcd04a7420f8e8bcd0a7567c272e007b}
security.jwt.expiration-time=${JWT_EXPIRATION_TIME:3600000}

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://your-frontend-domain.com}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true




