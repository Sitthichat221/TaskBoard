spring.application.name=TaskBoard

# Database - Use custom DataSourceConfig and environment variables
# Leave URL/credentials empty by default to avoid committing secrets
spring.datasource.url=
spring.datasource.username=${DATABASE_USERNAME:}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL_AUTO:update}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database=postgresql
spring.jpa.generate-ddl=false
spring.jpa.open-in-view=false

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/

# Security logging
logging.level.org.springframework.security=INFO
logging.level.com._6.TaskBoard=INFO

# Database logging for debugging
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT Configuration (provide via environment in production)
security.jwt.secret-key=${JWT_SECRET_KEY:}
security.jwt.expiration-time=${JWT_EXPIRATION_TIME:3600000}

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://your-frontend-domain.com}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true




